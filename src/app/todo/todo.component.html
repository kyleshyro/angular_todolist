<div class="container">
  <div
    class="alert alert-warning"
    *ngIf="todoForm.dirty && todoForm.invalid"
    style="text-align: center"
  >
    Enter valid values
  </div>
  <div
    class="alert alert-warning"
    *ngIf="todoForm.dirty && description.invalid"
    style="text-align: center"
  >
    Enter at least 5 Characters for description
  </div>

  <div
    class="alert alert-warning"
    *ngIf="todoForm.dirty && targetDate.invalid"
    style="text-align: center"
  >
    Enter a valid target date
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    <H1 class="col text-center">My To Do</H1>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
      <div class="form-group">
        <label for="">Description</label>
        <input
          type="text"
          #description="ngModel"
          class="form-control"
          name="description"
          required="required"
          minlength="5"
          [(ngModel)]="todo.description"
        />
      </div>

      <div class="form-group">
        <label for="">Target Date</label>
        <input
          type="date"
          #targetDate="ngModel"
          class="form-control"
          name="targetDate"
          required="required"
          [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
          (ngModelChange)="todo.targetDate = $event"
        />
        <!--property binding-->
        <!--and-->
        <!--event binding-->
      </div>

      <div class="col text-center">
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-bottom: 10px; margin-top: 20px"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
